<!DOCTYPE html>
<html>
<head>
	<title>Verificar se um número é par ou ímpar</title>
	<script>
		function verificarNumero() {
			var numero = parseInt(document.getElementById("numero").value);
			if (numero % 2 == 0) {
				alert(numero + " é um número par.");
			} else {
				alert(numero + " é um número ímpar.");
			}
		}
	</script>
</head>
<body>
	<h1>Verificar se um número é par ou ímpar</h1>
	<label for="numero">Digite um número:</label>
	<input type="number" id="numero" name="numero">
	<button type="button" onclick="verificarNumero()">Verificar</button>
</body>
</html>
